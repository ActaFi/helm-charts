
replicaCount: 1
image:
  repository: graphprotocol/graph-node
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  annotations: {}
  type: ClusterIP
  metricsPort: 8040
  jsonRpcPort: 8020
  graphqlPort: 8000
  graphqlWsPort: 8001
  indexPort: 8030

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

config:
  ipfs: http://ipfs-ipfs:5001/
  chains:
    fuji:
      providers:
      - label: fuji
        url: https://api.avax-test.network/ext/bc/C/rpc
        features: [ archive ]

postgres:
  db: node
  host: postgresql-staging
  replicaHost: postgresql-staging
  user: node
  password:
    fromSecret:
      name: postgresql-staging
      key: password

resources:
  requests:
    cpu: 1
    memory: 0.5Gi
  limits:
    cpu: 1.5
    memory: 1Gi

blockIngestorNodeId: index_node

role: "index-node"

monitoring:
  enabled: true

ingress:
  enabled: false
  annotations: {}
  hosts:
  tls: []

ingressWebsocket:
  enabled: false
  annotations: {}
  hosts:
  tls: []