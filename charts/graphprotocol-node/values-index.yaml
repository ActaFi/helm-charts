
config:
  ipfs: http://ipfs-ipfs:5001/
  chains:
    fuji:
      providers:
      - label: fuji
        url: https://api.avax-test.network/ext/bc/C/rpc
        features: [ archive ]

postgres:
  db: node
  host: postgresql-staging
  replicaHost: postgresql-staging
  user: node
  password:
    fromSecret:
      # Get password from secret generated by postgres operator
      name: postgresql-staging
      key: password

resources:
  requests:
    cpu: 1
    memory: 0.5Gi
  limits:
    cpu: 1.5
    memory: 1Gi

role: "index-node"

monitoring:
  enabled: true
